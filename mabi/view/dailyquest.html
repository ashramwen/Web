<section class="daily" ng-controller="dailyCtrl">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-warning navbar-btn" data-toggle="modal" data-target="#resetModal">Reset Quest</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <th></th>
                    <th>#</th>
                    <th>類型</th>
                    <th>取得</th>
                    <th>任務內容</th>
                    <th>獎勵</th>
                    <th>註解</th>
                </thead>
                <tbody>
                    <tr ng-repeat="q in questList" ng-class="{success:doneList[$index]}">
                        <td class="clean">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="clean(q, $index)" ng-hide="doneList[$index]">Clean</button>
                            <button type="button" class="btn btn-success btn-sm" ng-click="clean(q, $index)" ng-show="doneList[$index]">Unclean</button>
                        </td>
                        <td>{{q.id}}</td>
                        <td class="col-sm-1">{{q.category}}</td>
                        <td class="col-sm-1">
                            <span ng-bind-html="q.quest"></span>
                        </td>
                        <td>
                            <span ng-bind-html="q.desc"></span>
                        </td>
                        <td class="col-sm-1">
                            <span ng-bind-html="q.reward"></span>
                        </td>
                        <td class="col-sm-3">
                            <span ng-bind-html="q.comment"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="resetModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title text-danger"><strong>Warning</strong></h3>
                </div>
                <div class="modal-body">
                    <p class="h4">Reset all quest ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="reset()">Reset</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</section>
