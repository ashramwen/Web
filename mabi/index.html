<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="no-cache">

    <meta http-equiv="expires" content="0">
    <!-- <base href="/mabi/"> -->
    <title>十六米的世界</title>

    <!-- Core CSS - Include with every page -->

    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/lib/css/bootstrap/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/lib/sb-admin-2/css/plugins/metisMenu/metisMenu.min.css">
    <link rel="stylesheet" href="/lib/sb-admin-2/font-awesome/css/font-awesome.min.css">

    <!-- SB Admin CSS - Include with every page -->
    <link rel="stylesheet" href="/lib/sb-admin-2/css/sb-admin-2.css">

    <!-- mabi web CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/daily.css">
    <link rel="stylesheet" href="css/ducat.css">
    <link rel="stylesheet" href="css/note.css">

    <!-- Core Scripts - Include with every page -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="/lib/js/jquery-2.1.1.min.js"></script>
    <script src="/lib/js/angular-1.3.5/angular.min.js"></script>
    <script src="/lib/js/angular-1.3.5/angular-animate.min.js"></script>
    <script src="/lib/js/angular-1.3.5/angular-cookies.min.js"></script>
    <script src="/lib/js/angular-1.3.5/angular-route.min.js"></script>

    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/ui-bootstrap-tpls-0.10.0.min.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="/lib/sb-admin-2/js/sb-admin-2.js"></script>
    <script src="/lib/sb-admin-2/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/ctrl/mabiCtrl.js"></script>
    <script src="js/ctrl/ducatCtrl.js"></script>
    <script src="js/ctrl/dailyCtrl.js"></script>

    <link rel="shortcut icon" href="/favicon.ico">

<body ng-controller="mabiCtrl">

    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">十六米的世界</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-static-top -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="active">
                            <a href="#"><i class="fa fa-github-alt fa-fw"></i> 嘎嘎小鴨 <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li ng-repeat="d in ducks">
                                    <a ng-href="{{d.link}}">{{d.text}}</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-linux fa-fw"></i> 噗啾圓仔<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li ng-repeat="link in links">
                                    <a href="{{link.url}}" target="{{link.target}}">{{link.text}}</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
            </div>
            <!-- /.sidebar-collapse -->
        </nav>
        <!-- /.navbar-static-side -->
        <div id="page-wrapper">
            <div ng-view></div>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- Page-Level Plugin Scripts - Blank -->
